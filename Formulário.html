<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h2>Formuláio</h2>
    <hr/>
    <!--início do formulário
    método POST para troca de variáveis-->
    
    <!--enctype obrigatório para envio de arquivos.-->
    <form action="" method="post" enctype="multipart/form-data"> 
    <!--Gera uma borda no formulário-->
    <fieldset>
        <!--Legend faz um título no formulário-->
        <legend>Dados Cadastrais: </legend>
        <!--Labelefetua o rótulo do campo-->
        <label>Nome Completo: </label>
        <!--input campo de texto para digitação-->
        <input type="text" name="nome" id="nome" placeholder="Ex: Maria Do carmo" /><br/><br/>
        <label style="text">Endereço: </label>
        <input type="text" name="endereco" id="endereco" required/><br/><br/>
        <label>E-mail:</label>
        <input type="email" name="email" id="email" required/><br/><br/>
        <label>Senha: </label>
        <input type="password" name="senha" id="senha" required/><br/><br/>
        <label>Site: </label>
        <input type="url" name="site" id="site"/><br/><br/>
        <label>Cor: </label>
        <input type="color" name="cor" id="cor" oninput="mudarCorFormulario()" required/><br/><br/>
        <label>Data Nascimento: </label>
        <input type="date" name="date_nasc" id="date_nasc"/><br/><br/>
        <label>Números: </label>
        <input type="number" name="numero" id="numero" min="0" step="0.5" max="50" value="1">
        <label>Número com Range: </label>
        <input type="range" name="nrange" id="nrange" min="0" step="1" max="200"/><br/><br/>
        <Label>Hora: </Label>
        <input type="time" name="hora" id="hora"/><br/><br/>
        <label>Mês: </label>
        <input type="month" name="mes" id="mes"/><br/><br/>
        <label>Semana: </label>
        <input type="week" name="semana" id="semana"/><br/><br/>
        <label>informações adicionais: </label><br/><br/>
        <textarea cols="80" rows="10" name="informacao" id="informacao" maxlength="400" placeholder="Digite aqui..." style="text"></textarea><br/><br/>
        <label>Arquivo: </label>
        <input type="file" name="arquivo" id="arquivo" accept=".jpg"/><br/><br/>
        <label>Opções de estados: </label>
        <select name="estado" id="estado">
            <option value="RJ">Rio de Janeiro</option>    
            <option value="SP">São Paulo</option>    
            <option value="MG">Minas Gerais</option>    
            <option value="SC">Santa Catarina</option>  
            <option value="PI">Piauí</option>  
            <option value="AM">Amazônia</option>
            <option value="PA">Pará</option>
        </select><br/><br/>
        <label>Linguagens de programação</label><br/>
        <input type="checkbox" name="dev" id="dev" value="C#" />C#<br/>
        <input type="checkbox" name="dev" id="dev" value="py" />Python<br/>
        <input type="checkbox" name="dev" id="dev" value="Delphi" />Delphi<br/>
        <input type="checkbox" name="dev" id="dev" value="C++" />C++<br/>
        <input type="checkbox" name="dev" id="dev" value="PHP" />PHP<br/>
        <input type="checkbox" name="dev" id="dev" value="Java" />Java<br/>
        <input type="checkbox" name="dev" id="dev" value="Flutter" />Flutter<br/>
        <input type="checkbox" name="dev" id="dev" value="JS" />Javascript<br/>
        <br/>
        <label>Gênero de Filme Preferido: </label><br/>
        <label>
            <input type="radio" name="filme" value="romance">Romance
        </label><br/>
        <label>
            <input type="radio" name="filme" value="aventura">Aventura
        </label><br/>
        <label>
            <input type="radio" name="filme" value="animacao">Animação
        </label><br/><br/>


        <input type="submit" value="Enviar"/>
        <!--Botão limpar-->
        <input type="reset" value="Limpar"/>
    </fieldset>
    </form>
    <script>
        function mudarCorFormulario() {
          var cor = document.getElementById("cor").value;
          document.body.style.backgroundColor = cor;
          document.body.style.transition = 'background-color 0.5s ease';
        }
        </script>
</body>
</html>
