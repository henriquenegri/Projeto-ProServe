<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Reges</title>
</head>
<body>
    <h3>Formulário dos dados pessoais</h3>
    <hr>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Pessoais: </legend>
            <label>Nome: </label>
                <input type="text" name="nome" id="name" placeholder="EX: O tal do Daniel Rosa">
            <label>E-mail: </label>
                <input type="text" name="email" id="email" placeholder="EX:ablublublé@gmail.com">
            <label>Senha: </label>
                <input type="password" name="senha" id="senha"><br/>
            <label>Sexo: </label> 
            <label>
                <input type="radio" name="sexo" value="fem">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="masc">Masculino
            </label>
        </fieldset>
            <br/>

    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Endereço: </legend>
            <label>CEP: </label>
            <input type="text" name="cep" id="cep" placeholder="Ex: 14475-012">
            <label>Logradouro: </label>
            <input type="text" name="rua" id="rua" placeholder="Ex: Rua da descida subida">
            <label>Número: </label>
            <input type="number" name="numero" id="numero" placeholder="85"><br/>
            <label>Complemento: </label>
            <input type="text" name="complemento" id="complemento" placeholder="perto da rua alameda slim">
        </fieldset>
        <br/>
    <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Dados Financeiros: </legend>
                <label>Tipo: </label>
                <label>
                    <input type="radio" name="bandeira" value="nacio">Nacional
                </label>
                <label>
                    <input type="radio" name="bandeira" value="estrangeiro">Internacional
                </label>
                <label>Bandeira</label>
                <select name="bandeira" id="bandeira">
                    <option value="mast">Mastercard</option>
                    <option value="alelo">Alelo</option>
                    <option value="sodexo">Sodexo</option>
                    <option value="visa">Visa</option>
                    <option value="america">American express</option>
                    </select>

                <label>Número Do Cartão: </label>
                <input type="text" name="num_cart" id="num_cart" placeholder="1234567891011123"><br/>

                <label>Validade: </label>
                <input type="date" name="val" id="val">

                <input type="submit" value="Enviar"/>
                <input type="reset" value="Limpar"/>
</body>
</html>
